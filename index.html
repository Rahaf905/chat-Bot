<!-- Floating Chat Bubble -->
<div id="chat-icon" onclick="toggleChat()">
    <img src="https://i.pinimg.com/736x/1e/b0/5f/1eb05f325ec50a15c8b045f3428d6d5e.jpg" 
         alt="Chatbot Icon" style="width: 100%; height: 100%; border-radius: 50%;">
    <div id="moving-message" class="moving-message">Hello!</div>
</div>

<!-- Chat Window -->
<div id="chat-container">
    <div class="chat-header">
        <h3>RevolveAI Assistant</h3>
        <span id="close-chat" onclick="toggleChat()">X</span>
    </div>
    <div class="chat-box" id="chat-box">
        <div class="chat-message bot">Hello! How can I assist you in your business today?</div>
    </div>

    <!-- Quick Questions -->
    <div class="quick-questions">
        <button onclick="sendQuickMessage('How can RevolveAI help my business?')">How can RevolveAI help my business?</button>
        <button onclick="sendQuickMessage('What are the best strategies for growing a startup?')">What are the best strategies for growing a startup?</button>
        <button onclick="sendQuickMessage('Can you help me automate my daily tasks?')">Can you help me automate my daily tasks?</button>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- Styles -->
<style>
    /* Apply Standard System Font */
    * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
    }

    /* Ensure Transparent Background */
    body, html {
        background: transparent !important;
    }

    html, body {
        overflow: auto !important;
        height: auto !important;
    }

    #chat-icon {
        position: fixed;
        bottom: 15px;
        right: 10px; /* Adjusted position */
        width: 55px;
        height: 55px;
        cursor: pointer;
        z-index: 9999;
        border-radius: 50%;
        transition: transform 0.2s ease-in-out;
    }

    #chat-container {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 10px;
        width: 350px;
        height: 500px;
        overflow-y: auto;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
        border: 1px solid rgba(221, 221, 221, 0.5);
        pointer-events: none; /* Prevents chatbot from blocking buttons when closed */
    }

    /* When chatbot is active, allow interactions */
    #chat-container.active {
        display: flex;
        pointer-events: auto;
    }

    .chat-header {
        background-color: rgba(244, 244, 244, 0.8);
        color: black;
        display: flex;
        justify-content: space-between;
        padding: 3px;
        font-weight: bold;
        font-size: 18px;
        border-bottom: 1px solid rgba(221, 221, 221, 0.5);
    }

    .chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 1);
        border-bottom: 1px solid rgba(221, 221, 221, 0.5);
    }

    /* Chat Messages */
    .chat-message {
        padding: 10px 15px;
        max-width: 75%;
        margin: 8px 0;
        font-size: 14px;
        border-radius: 18px;
        word-wrap: break-word;
        display: inline-block;
        line-height: 1.4;
    }

    /* Bot Message */
    .chat-message.bot {
        background-color: #f2f2f2;
        color: black;
        align-self: flex-start;
        border-radius: 18px 18px 18px 5px;
        padding: 10px 15px;
        display: block;
        width: fit-content;
        margin-left: 10px;
    }

    /* User Message */
    .chat-message.user {
        background: rgba(178, 186, 229, 0.8);
        color: white;
        align-self: flex-end;
        border-radius: 18px 18px 5px 18px;
        padding: 10px 15px;
        display: block;
        width: fit-content;
        margin-right: 10px;
    }

    /* Fix Quick Questions Layout */
    .quick-questions {
        display: flex;
        flex-wrap: wrap; /* Prevents overlap */
        padding: 10px;
        background-color: rgba(244, 244, 244, 0.8);
        border-top: 1px solid rgba(221, 221, 221, 0.5);
    }

    .quick-questions button {
        flex: 1;
        padding: 8px;
        margin: 5px;
        background-color: rgba(224, 224, 224, 0.8);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
    }

    .chat-footer {
        display: flex;
        padding: 10px;
        border-top: 1px solid rgba(221, 221, 221, 0.5);
        background: rgba(255, 255, 255, 1);
        position: relative;
    }

    #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid rgba(221, 221, 221, 0.5);
        border-radius: 5px;
        font-size: 16px;
        margin: 0;
    }

    #send-btn {
        padding: 10px 12px;
        background: rgba(178, 186, 229, 0.8);
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 5px;
        font-size: 14px;
        border-radius: 5px;
    }

    #send-btn:hover {
        background: rgba(154, 165, 214, 0.8);
    }
</style>

<!-- JavaScript for Chatbot -->
<script>
    function toggleChat() {
        const chatContainer = document.getElementById("chat-container");
        const chatIcon = document.getElementById("chat-icon");

        if (chatContainer.classList.contains("active")) {
            chatContainer.classList.remove("active");
            chatIcon.style.pointerEvents = "auto"; // Allows clicking other elements
        } else {
            chatContainer.classList.add("active");
            chatIcon.style.pointerEvents = "none"; // Prevents chat icon from blocking clicks
        }
    }
</script>
