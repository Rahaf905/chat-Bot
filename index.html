<!-- Floating Chat Bubble -->
<div id="chat-icon" onclick="toggleChat()">
    <img src="https://i.pinimg.com/736x/1e/b0/5f/1eb05f325ec50a15c8b045f3428d6d5e.jpg" 
         alt="Chatbot Icon" 
         style="width: 100%; height: 100%; border-radius: 50%;">
    <div id="moving-message" class="moving-message">Hello!</div>
</div>

<!-- Chat Window -->
<div id="chat-container">
    <div class="chat-header">
        <h3>RevolveAI Assistant</h3>
        <span id="close-chat" onclick="toggleChat()">X</span>
    </div>
    <div class="chat-box" id="chat-box">
        <div class="chat-message bot">Hello! How can I assist you in your business today?</div>
    </div>

    <!-- Quick Questions -->
    <div class="quick-questions">
        <button onclick="sendQuickMessage('How can RevolveAI help my business?')">How can RevolveAI help my business?</button>
        <button onclick="sendQuickMessage('What are the best strategies for growing a startup?')">What are the best strategies for growing a startup?</button>
        <button onclick="sendQuickMessage('Can you help me automate my daily tasks?')">Can you help me automate my daily tasks?</button>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- Styles -->
<style>
    /* ✅ Fix Scrolling Issue */
    html, body {
        overflow-y: auto !important;  /* ✅ Restores scrolling on mobile */
        -webkit-overflow-scrolling: touch;
        height: auto !important;
        position: relative;
    }

    #chat-icon {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 55px;
        height: 55px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        overflow: hidden;
        border-radius: 50%;
        animation: moveIcon 5s infinite;
    }

    @keyframes moveIcon {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    #chat-container {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 400px;
        height: 500px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
        border: 1px solid rgba(221, 221, 221, 0.5);
        pointer-events: auto; /* ✅ Ensures chatbot does not block interactions */
    }

    .chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 1);
        border-bottom: 1px solid rgba(221, 221, 221, 0.5);
    }

    .chat-footer {
        display: flex;
        padding: 10px;
        border-top: 1px solid rgba(221, 221, 221, 0.5);
        background: rgba(255, 255, 255, 1);
    }

    #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid rgba(221, 221, 221, 0.5);
        border-radius: 5px;
        font-size: 16px;
    }

    #send-btn {
        padding: 10px 12px;
        background: rgba(178, 186, 229, 0.8);
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 5px;
        font-size: 14px;
        border-radius: 5px;
    }

    #send-btn:hover {
        background: rgba(154, 165, 214, 0.8);
    }
</style>

<!-- JavaScript for Chatbot -->
<script>
    function toggleChat() {
        const chatBox = document.getElementById("chat-container");
        chatBox.style.display = chatBox.style.display === "none" || chatBox.style.display === "" ? "flex" : "none";
    }

    function sendMessage(message = null) {
        const userInputField = document.getElementById("user-input");
        const userInput = message || userInputField.value.trim();
        if (!userInput) return;
        displayMessage(userInput, "user");

        fetch("https://chatbot-backend-cesm.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        })
        .then(res => res.json())
        .then(data => {
            displayMessage(data.response || "⚠️ Error: No response from AI.", "bot");
        })
        .catch(() => {
            displayMessage("❌ Error: Unable to reach the API.", "bot");
        });

        userInputField.value = "";
    }

    function sendQuickMessage(message) {
        sendMessage(message);
    }

    function displayMessage(message, sender) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${sender}`;
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    }

    document.getElementById("user-input").addEventListener("keypress", handleEnter);
    document.getElementById("send-btn").addEventListener("click", () => sendMessage());
</script>
