<!-- Floating Chat Bubble -->
<div id="chat-icon">
    <img src="https://i.pinimg.com/736x/1e/b0/5f/1eb05f325ec50a15c8b045f3428d6d5e.jpg" alt="Chatbot Icon" style="width: 100%; height: 100%; border-radius: 50%;">
    <div id="moving-message" class="moving-message">Hello!</div>
</div>

<!-- Chat Window -->
<div id="chat-container">
    <div class="chat-header">
        <h3>RevolveAI Assistant</h3>
        <span id="close-chat">X</span>
    </div>
    <div class="chat-box" id="chat-box">
        <div class="chat-message bot">Hello! How can I assist you in your business today?</div>
    </div>

    <!-- Quick Questions -->
    <div class="quick-questions">
        <button onclick="sendQuickMessage('How can RevolveAI help my business?')">How can RevolveAI help my business?</button>
        <button onclick="sendQuickMessage('What are the best strategies for growing a startup?')">What are the best strategies for growing a startup?</button>
        <button onclick="sendQuickMessage('Can you help me automate my daily tasks?')">Can you help me automate my daily tasks?</button>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- Styles -->
<style>
    /* Ensure Page Scrolling Works */
    html, body {
        overflow: auto !important;
        height: auto !important;
    }

    /* Chat Icon */
    #chat-icon {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 55px;
        height: 55px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        overflow: hidden;
        border-radius: 50%;
    }

    /* Chat Window */
    #chat-container {
        display: none !important; /* Start hidden */
        opacity: 0; /* Fully hidden initially */
        transition: opacity 0.3s ease-in-out; /* Smooth transition */
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 350px;
        height: 520px;
        overflow-y: auto;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        border: 1px solid rgba(221, 221, 221, 0.5);
    }

    /* Ensure chatbot appears when toggled */
    #chat-container.show {
        display: block !important;
        opacity: 1;
    }

    /* Chat Header */
    .chat-header {
        background-color: rgba(244, 244, 244, 0.8);
        color: black;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        font-weight: bold;
        font-size: 18px;
        border-bottom: 1px solid rgba(221, 221, 221, 0.5);
    }

    /* Chat Messages */
    .chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 1);
    }

    .chat-message {
        padding: 10px;
        border-radius: 8px;
        max-width: 75%;
        margin: 5px 0;
        font-size: 14px;
    }

    .chat-message.bot {
        background-color: rgba(244, 244, 244, 0.8);
        align-self: flex-start;
    }

    .chat-message.user {
        background-color: rgba(178, 186, 229, 0.8);
        color: white;
        align-self: flex-end;
    }
</style>

<!-- JavaScript for Chatbot -->
<script>
    // Ensure chatbot opens and closes correctly
    function toggleChat() {
        const chatBox = document.getElementById("chat-container");

        if (!chatBox) {
            console.error("Chatbot container not found!");
            return;
        }

        // Toggle between showing and hiding the chatbot
        if (chatBox.style.display === "none" || chatBox.style.display === "") {
            chatBox.style.display = "block";
            chatBox.style.opacity = "1"; // Ensure visibility
        } else {
            chatBox.style.display = "none";
        }

        console.log("Chatbot toggled:", chatBox.style.display);
    }

    // Ensure chatbot opens when clicking the icon
    document.addEventListener("DOMContentLoaded", function() {
        const chatIcon = document.getElementById("chat-icon");
        const closeChat = document.getElementById("close-chat");

        if (chatIcon) {
            chatIcon.addEventListener("click", function() {
                console.log("Chatbot icon clicked! Toggling chat...");
                toggleChat();
            });
        } else {
            console.error("Chatbot icon not found!");
        }

        if (closeChat) {
            closeChat.addEventListener("click", function() {
                toggleChat();
            });
        }
    });

    function sendMessage(message = null) {
        const userInputField = document.getElementById("user-input");
        const userInput = message || userInputField.value.trim();
        if (!userInput) return;
        displayMessage(userInput, "user");

        fetch("https://chatbot-backend-cesm.onrender.com/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(res => res.json())
        .then(data => {
            displayMessage(data.response || "⚠️ Error: No response from AI.", "bot");
        })
        .catch(() => {
            displayMessage("❌ Error: Unable to reach the API.", "bot");
        });

        userInputField.value = "";
    }

    function sendQuickMessage(message) {
        sendMessage(message);
    }

    function displayMessage(message, sender) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${sender}`;
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    }

    document.getElementById("user-input").addEventListener("keypress", handleEnter);
    document.getElementById("send-btn").addEventListener("click", () => sendMessage());
</script>
