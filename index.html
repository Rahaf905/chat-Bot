<div id="moving-message" class="moving-message">Hello!</div>

<!-- Chat Window -->

</div>
 
<!-- Styles -->
<style>
    /* Ensure Transparent Background */
    body, html {
        background: transparent !important;
    }
 
    #chat-icon {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 55px;
        height: 55px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        overflow: hidden;
        border-radius: 50%;
        animation: moveIcon 5s infinite;
    }
 
    .moving-message {
        position: absolute;
        bottom: 70px;
        right: 10px;
        background: rgba(224, 224, 224, 0.8); /* Semi-transparent background */
        padding: 5px;
        border-radius: 5px;
        font-size: 16px;
        display: none;
    }
 
    @keyframes moveIcon {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }
 
    #chat-container {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 450px;
        height: 630px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
        border: 1px solid rgba(221, 221, 221, 0.5); /* Soft border */
    }
 
    .chat-header {
        background-color: rgba(244, 244, 244, 0.8); /* Transparent header */
        color: black;
        display: flex;
        justify-content: space-between;
        padding: 5px;
        font-weight: bold;
        font-size: 16px;
        border-bottom: 1px solid rgba(221, 221, 221, 0.5);
    }
 
    .chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 1); /* White background for chat box */
        border-bottom: 1px solid rgba(221, 221, 221, 0.5);
    }
 
    .chat-message {
        padding: 10px;
        border-radius: 8px;
        max-width: 75%;
        margin: 5px 0;
        font-size: 14px;
    }
 
    .chat-message.bot {
        background-color: rgba(244, 244, 244, 0.8); /* Transparent bot messages */
        align-self: flex-start;
    }
 
    .chat-message.user {
        background-color: rgba(178, 186, 229, 0.8); /* Transparent user messages */
        color: white;
        align-self: flex-end;
    }
 
    .quick-questions {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        background-color: rgba(244, 244, 244, 0.8); /* Transparent quick questions */
        white-space: nowrap;
        border-top: 1px solid rgba(221, 221, 221, 0.5);
    }
 
    .quick-questions button {
        flex: 0 0 auto;
        padding: 8px;
        margin-right: 5px;
        background-color: rgba(224, 224, 224, 0.8); /* Transparent button */
        border: none;
        border-radius: 5px;
        cursor: pointer;

    }
 
    .chat-footer {
        display: flex;
        padding: 10px;
        border-top: 1px solid rgba(221, 221, 221, 0.5);

    }
 
    #user-input {
        flex: 1;
        padding: 10px;

        font-size: 14px;

    }
 
    #send-btn {
        padding: 10px 12px;
        background: rgba(178, 186, 229, 0.8); /* Transparent send button */
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 5px;
        font-size: 14px;
        border-radius: 5px;
    }
 
    #send-btn:hover {
        background: rgba(154, 165, 214, 0.8); /* Slightly darker on hover */
    }
</style>
 
<!-- JavaScript for Chatbot -->
<script>
    function toggleChat() {
        const chatBox = document.getElementById("chat-container");
        chatBox.style.display = chatBox.style.display === "none" || chatBox.style.display === "" ? "flex" : "none";
    }
 
    function sendMessage(message = null) {
        const userInputField = document.getElementById("user-input");
        const userInput = message || userInputField.value.trim(); // Uses message if it's from quick questions
        if (!userInput) return;
        displayMessage(userInput, "user");
 
        fetch("https://chatbot-backend-cesm.onrender.com/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(res => res.json())
        .then(data => {
            displayMessage(data.response || "⚠️ Error: No response from AI.", "bot");
        })
        .catch(() => {
            displayMessage("❌ Error: Unable to reach the API.", "bot");
        });
 
        userInputField.value = "";
    }
 
    function sendQuickMessage(message) {
        sendMessage(message); // Ensures quick questions send messages properly
    }
 
    function displayMessage(message, sender) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${sender}`;
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
 
    function handleEnter(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    }
 
    document.getElementById("user-input").addEventListener("keypress", handleEnter);
    document.getElementById("send-btn").addEventListener("click", () => sendMessage());
</script>
